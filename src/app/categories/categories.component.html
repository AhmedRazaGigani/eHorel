<div class="container">
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{category | titlecase}}</h1>
    <p class="lead">Quickly build an effective pricing table for your potential customers with this Bootstrap example. Itâ€™s built with default Bootstrap components and utilities with little customization.</p>
  </div>
  <div class="row">
    <div class="col-3">
     <app-product-filter (sortASC)='sortASC()' (sortDESC)="sortDESC()" (minPrice)="min($event)" (maxPrice)="max($event)"></app-product-filter> 
    </div>
    
    <div class="d-flex flex-wrap col"> 
      <ng-container class="d-flex justify-content-start flex-wrap" *ngFor="let item of filteredProduct">
        <app-product-card class="productCard"
        [product]="item">
        </app-product-card>
      </ng-container>
      
   </div>
  </div>

</div>
