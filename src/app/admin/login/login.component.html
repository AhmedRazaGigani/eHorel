<form class="w-25 form">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input #login type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" value="admin@admin.pl">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input #password type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" value="start123456">
  </div>
  <button class="btn btn-primary" (click)="loginUser(login.value, password.value)">Submit</button>     
</form>
