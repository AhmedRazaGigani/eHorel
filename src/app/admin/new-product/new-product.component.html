<div class="row">
  <div class="col">
    <form [formGroup]="form">
      <div class="form-group">
        <label for="name">Nazwa</label>
        <input formControlName="name" type="text" class="form-control" placeholder="Nazwa produktu" id="name">
      </div>
      <app-validation-meassage [control]="form.get('name')"></app-validation-meassage>
      <div class="form-group">
        <label for="description">Opis</label>
        <textarea formControlName="description" type="text" class="form-control" id="description"
          placeholder="Opis produktu" rows="4"></textarea>
      </div>
      <app-validation-meassage [control]="form.get('description')"></app-validation-meassage>
      <div class="form-group">
        <label for="price">Cena</label>
        <input formControlName="price" type="number" class="form-control" placeholder="Cena produktu">
      </div>
      <app-validation-meassage [control]="form.get('price')">Cena</app-validation-meassage>
      <div class="form-group">
        <label for="category">Kategoria</label>
        <select formControlName="category" class="form-control" id="exampleCheck1">
          <option *ngFor="let category of categories" [value]="category">{{ category | titlecase  }}</option>
        </select>
      </div>
      <app-validation-meassage [control]="form.get('category')"></app-validation-meassage>
      <div class="form-group">
        <label for="storage">Ilość w magazynie</label>
        <input formControlName="storage" type="number" class="form-control" placeholder="Ilośc towaru w magazynie">
      </div>
      <app-validation-meassage [control]="form.get('storage')">Ilość</app-validation-meassage>
      <div class="form-group">
        <label for="size">Dostępne rozmiary</label>
        <input #size formControlName="validSize" type="text" class="form-control" placeholder="Rozmiar produktu" (keyup.enter)="newSize(size)">
      </div>
      <app-validation-meassage [control]="form.get('validSize')">Rozmiar</app-validation-meassage>
      <button class="btn btn-primary mb-3" type="button" (click)="newSize(size)" [disabled]="form.get('validSize').invalid">Dodaj</button>
      <button class="btn btn-danger mb-3 ml-2" type="button" *ngIf="form.get('validSize').touched && form.get('validSize').invalid" (click)="resetSize()">Anuluj</button>
      <ul class="list-group list-group-flush" *ngFor="let s of form.get('size').controls; let i = index">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{s.value}}
          <button type="button" class="close" aria-label="Close" (click)="removeSize(i)"> 
            <span aria-hidden="true">&times;</span>
          </button>
        </li>
      </ul>
      <div class="form-group">
        <label for="size">Dodaj zdjęcia</label>
        <input #img type="text" class="form-control" placeholder="Link do zdjęcia" (keyup.enter)="newImgLink(img)">
      </div>
      <button class="btn btn-primary mb-3" type="button" (click)="newImgLink(img)">Dodaj</button>
      <ul class="list-group list-group-flush" *ngFor="let p of form.get('photos').controls; let i = index">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{p.value}}
          <button type="button" class="close" aria-label="Close" (click)="removePhoto(i)">
            <span aria-hidden="true">&times;</span>
          </button>
        </li>
      </ul>
      <div class="form-check">
        <input formControlName="promotion" class="form-check-input" type="checkbox" id="promotion">
        <label class="form-check-label" for="promotion">
          Promocja
        </label>
      </div>
      <div class="form-check">
        <input formControlName="isNew" class="form-check-input" type="checkbox" id="isNew">
        <label class="form-check-label" for="isNew">
          Nowość na sklepie
        </label>
      </div>
      <button class="btn btn-primary mt-3" type="button" (click)="createProduct()" [disabled]="form.invalid">Dodaj produkt do sklepu</button>
    </form>
  </div>
  <div class="col">
  </div>
</div>
