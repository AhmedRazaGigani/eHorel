<table class="table w-100">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nazwa produktu</th>
      <th scope="col">Kategoria</th>
      <th scope="col">Cena</th>
      <th scope="col">W magazynie</th>
      <th scope="col">Edycja</th>
    </tr>
  </thead>
  <tbody class="w-100">
    <tr *ngFor="let p of products | async; let i = index ">
      <th scope="row">{{i + 1}}</th>
      <td class="title">
        <img [src]="p.photos[0]" class="product-img"> {{p.name}}</td>
      <td >{{p.category | titlecase}}</td>
      <td>{{p.price}}</td>
      <td>{{p.storage}}</td>
      <td><button class="btn btn-primary" type="button">Edytuj</button></td>
    </tr>
  </tbody>
</table>
